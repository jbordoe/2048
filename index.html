<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2048 AI</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link href="style/lib/jquery.nstSlider.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x920.png"  media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">2048 AI</h1>
      <p class="game-intro">Watch as 2048 plays itself!</strong></p>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      <a class="restart-button">New Game</a>
      </div>
    </div>

    <div class="above-game">
    </div>
    <hr>
    <div class="slider-container">
        <div class="slider-label-left">Speed: </div>
        <div class="nstSlider"
              data-range_min="0"  data-range_max="1000"
              data-cur_min="0"      data-cur_max="1000"
              data-aria_enabled="true">

        <div class="leftGrip"></div>
    </div>
    </div>

    <div class="game-container">

      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <p class="game-explanation">
    <strong class="important">How to play:</strong>
    <strong>You don't. </strong>Rather, the game plays itself, but you can tweak it's
      behaviour.
    </p>
    <hr>
    <p>
    <strong class="important">Want to play for yourself?:</strong>
    Go <a href="http://gabrielecirulli.github.io/2048/">here</a>
    </p>
    <hr>
    <p>
    This is a fork of 2048 by <a
        href="https://www.linkedin.com/profile/view?id=299002393&trk=nav_responsive_tab_profile">Jesse Bordoe.</a> The original 2048 was created by <a href="http://gabrielecirulli.com" target="_blank">Gabriele Cirulli.</a>
    </p>
  </div>

  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="js/lib/jquery.nstSlider.js"></script>
  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/ai_input_manager.js"></script>
  <script src="js/ai_player.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/ai_application.js"></script>
</body>
</html>
